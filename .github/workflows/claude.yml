name: Claude

on:
  pull_request:
    types: [opened, synchronize]
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  pull_request_review:
    types: [submitted]
  issues:
    types: [opened, assigned]

jobs:
  auto-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    concurrency:
      group: claude-review-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "/code-review:code-review --comment ${{ github.repository }}/pull/${{ github.event.pull_request.number }}"
          plugin_marketplaces: https://github.com/anthropics/claude-code.git
          plugins: 'code-review@claude-code-plugins'
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(git diff*),Bash(git log*),Bash(git show*),Bash(gh pr list:*),Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr comment:*),Bash(bun run lint:*),Bash(uv run ruff check:*),Read"

  claude:
    runs-on: ubuntu-latest
    if: >-
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
      actions: read # Required for Claude to read CI results on PRs
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: scout_test
          POSTGRES_USER: scout
          POSTGRES_PASSWORD: scout
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U scout -d scout_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_USER: scout
      DATABASE_PASSWORD: scout
      TEST_DATABASE_NAME: scout_test
      DATABASE_HOST: localhost
      DATABASE_PORT: "5432"
      DJANGO_SECRET_KEY: test-secret-key-not-for-production
      DJANGO_SETTINGS_MODULE: config.settings.test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: astral-sh/setup-uv@v6

      - uses: oven-sh/setup-bun@v2

      - name: Install frontend dependencies
        run: bun install
        working-directory: frontend

      - uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          plugin_marketplaces: https://github.com/anthropics/claude-code.git
          plugins: 'code-review@claude-code-plugins'
          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(git diff*),Bash(git log*),Bash(git show*),Bash(git add:*),Bash(git commit:*),Bash(git push:*),Bash(git checkout:*),Bash(git branch:*),Bash(gh pr list:*),Bash(gh pr view:*),Bash(gh pr diff:*),Bash(gh pr comment:*),Bash(gh pr create:*),Bash(gh issue comment:*),Bash(gh issue edit:*),Bash(bun run lint:*),Bash(bun run type-check:*),Bash(bun run build:*),Bash(uv run ruff check:*),Bash(uv run ruff format:*),Bash(uv run pytest:*),Read,Write,Edit"
